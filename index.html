<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rocket Following Trajectory</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 6px;
      z-index: 5;
      font-family: sans-serif;
    }
    select, button {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="controls">
  <label for="countrySelect">üöÄ –°—Ç–∞—Ä—Ç –∏–∑ —Å—Ç—Ä–∞–Ω—ã:</label><br>
  <select id="countrySelect">
    <option value="iran">–ò—Ä–∞–Ω</option>
    <option value="syria">–°–∏—Ä–∏—è</option>
    <option value="lebanon">–õ–∏–≤–∞–Ω</option>
    <option value="yemen">–ô–µ–º–µ–Ω</option>
  </select><br>
  <button id="launchBtn">üî• –ó–∞–ø—É—Å–∫</button>
  <br><br>
  <label for="imagerySelect">–ö–∞—Ä—Ç–∞:</label><br>
  <select id="imagerySelect">
    <option value="esri" selected>ESRI World Imagery</option>
    <option value="carto">CartoDB Light</option>
    <option value="osm">OpenStreetMap</option>
    <option value="stamen">Stamen Terrain</option>
  </select>
</div>
<div id="cesiumContainer"></div>
<script>
  const imageryOptions = {
    esri: new Cesium.UrlTemplateImageryProvider({
      url: 'https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}',
      credit: new Cesium.Credit('Tiles ¬© Esri')
    }),
    carto: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('¬© OpenStreetMap & CartoDB')
    }),
    osm: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c'],
      credit: new Cesium.Credit('¬© OpenStreetMap contributors')
    }),
    stamen: new Cesium.UrlTemplateImageryProvider({
      url: 'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('Map tiles by Stamen Design')
    })
  };

  const targets = {
    israel: [34.8, 31.5],
    iran: [51.4, 35.7],
    syria: [38.5, 35.2],
    lebanon: [35.5, 33.9],
    yemen: [44.2, 15.4]
  };

  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: imageryOptions.esri,
    baseLayerPicker: false,
    shouldAnimate: true
  });

  document.getElementById('imagerySelect').addEventListener('change', function () {
    viewer.imageryLayers.removeAll();
    viewer.imageryLayers.addImageryProvider(imageryOptions[this.value]);
  });

  document.getElementById('launchBtn').addEventListener('click', () => {
    const originKey = document.getElementById('countrySelect').value;
    const origin = targets[originKey];
    const destination = targets.israel;

    const startTime = Cesium.JulianDate.now();
    const stopTime = Cesium.JulianDate.addSeconds(startTime, 10, new Cesium.JulianDate());
    viewer.clock.startTime = startTime.clone();
    viewer.clock.stopTime = stopTime.clone();
    viewer.clock.currentTime = startTime.clone();
    viewer.clock.clockRange = Cesium.ClockRange.CLAMPED;
    viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK_MULTIPLIER;
    viewer.clock.multiplier = 2;

    viewer.timeline.zoomTo(startTime, stopTime);
    viewer.entities.removeAll();

    const steps = 100;
    const positionProperty = new Cesium.SampledPositionProperty();
    const points = [];

    for (let i = 0; i <= steps; i++) {
      const t = i / steps;
      const lon = origin[0] * (1 - t) + destination[0] * t;
      const lat = origin[1] * (1 - t) + destination[1] * t;
      const height = 0 + 100000 * Math.sin(Math.PI * t);
      const time = Cesium.JulianDate.addSeconds(startTime, i * 0.1, new Cesium.JulianDate());
      const position = Cesium.Cartesian3.fromDegrees(lon, lat, height);
      positionProperty.addSample(time, position);
      points.push(position);
    }

    viewer.entities.add({
      polyline: {
        positions: points,
        width: 4,
        material: Cesium.Color.RED
      }
    });

    viewer.entities.add({
      availability: new Cesium.TimeIntervalCollection([new Cesium.TimeInterval({
        start: startTime,
        stop: stopTime
      })]),
      position: positionProperty,
      orientation: new Cesium.VelocityOrientationProperty(positionProperty),
      model: {
        uri: 'Rocket.glb',
        scale: 100.0,
        minimumPixelSize: 64
      },
      path: {
        resolution: 1,
        material: new Cesium.PolylineGlowMaterialProperty({glowPower: 0.1, color: Cesium.Color.YELLOW}),
        width: 2
      }
    });

    viewer.clock.shouldAnimate = true;
  });
</script>
</body>
</html>
