<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Switchable Rocket Map</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.8);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
<div id="controls">
  <label for="imagerySelect">Карта:</label>
  <select id="imagerySelect">
    <option value="carto">CartoDB Light</option>
    <option value="osm">OpenStreetMap</option>
    <option value="stamen">Stamen Terrain</option>
  </select>
</div>
<div id="cesiumContainer"></div>
<script>
  const imageryOptions = {
    carto: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('© OpenStreetMap & CartoDB')
    }),
    osm: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c'],
      credit: new Cesium.Credit('© OpenStreetMap contributors')
    }),
    stamen: new Cesium.UrlTemplateImageryProvider({
      url: 'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('Map tiles by Stamen Design')
    })
  };

  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: imageryOptions.carto,
    baseLayerPicker: false,
    shouldAnimate: true
  });

  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(34.8, 31.5, 1500000)
  });

  document.getElementById('imagerySelect').addEventListener('change', function () {
    const selected = this.value;
    viewer.imageryLayers.removeAll();
    viewer.imageryLayers.addImageryProvider(imageryOptions[selected]);
  });

  const points = [];
  const startLon = 35.5, startLat = 33.5;
  const endLon = 34.8, endLat = 31.5;
  const steps = 100;
  for (let i = 0; i <= steps; i++) {
    const t = i / steps;
    const lon = startLon * (1 - t) + endLon * t;
    const lat = startLat * (1 - t) + endLat * t;
    const height = 0 + 50000 * Math.sin(Math.PI * t);
    points.push(Cesium.Cartesian3.fromDegrees(lon, lat, height));
  }

  viewer.entities.add({
    polyline: {
      positions: points,
      width: 5,
      material: Cesium.Color.RED
    }
  });

  const rocket = viewer.entities.add({
    position: points[0],
    model: {
      uri: 'Toy_Rocket.glb',
      scale: 100.0,
      minimumPixelSize: 64
    }
  });

  let i = 0;
  setInterval(() => {
    if (i < points.length) {
      rocket.position = points[i];
      i++;
    }
  }, 50);
</script>
</body>
</html>
