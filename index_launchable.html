<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Rocket Launch Map</title>
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.115/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #cesiumContainer {
      width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
    }
    #controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.85);
      padding: 10px;
      border-radius: 6px;
      z-index: 5;
      font-family: sans-serif;
    }
    select, button {
      margin-top: 4px;
      font-size: 14px;
    }
  </style>
</head>
<body>
<div id="controls">
  <label for="countrySelect">üöÄ –°—Ç–∞—Ä—Ç –∏–∑ —Å—Ç—Ä–∞–Ω—ã:</label><br>
  <select id="countrySelect">
    <option value="iran">–ò—Ä–∞–Ω</option>
    <option value="syria">–°–∏—Ä–∏—è</option>
    <option value="lebanon">–õ–∏–≤–∞–Ω</option>
    <option value="yemen">–ô–µ–º–µ–Ω</option>
  </select><br>
  <button id="launchBtn">üî• –ó–∞–ø—É—Å–∫</button>
  <br><br>
  <label for="imagerySelect">–ö–∞—Ä—Ç–∞:</label><br>
  <select id="imagerySelect">
    <option value="carto">CartoDB Light</option>
    <option value="osm">OpenStreetMap</option>
    <option value="stamen">Stamen Terrain</option>
  </select>
</div>
<div id="cesiumContainer"></div>
<script>
  const imageryOptions = {
    carto: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('¬© OpenStreetMap & CartoDB')
    }),
    osm: new Cesium.UrlTemplateImageryProvider({
      url: 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
      subdomains: ['a', 'b', 'c'],
      credit: new Cesium.Credit('¬© OpenStreetMap contributors')
    }),
    stamen: new Cesium.UrlTemplateImageryProvider({
      url: 'https://stamen-tiles-{s}.a.ssl.fastly.net/terrain/{z}/{x}/{y}.jpg',
      subdomains: ['a', 'b', 'c', 'd'],
      credit: new Cesium.Credit('Map tiles by Stamen Design')
    })
  };

  const targets = {
    israel: [34.8, 31.5],
    iran: [51.4, 35.7],
    syria: [38.5, 35.2],
    lebanon: [35.5, 33.9],
    yemen: [44.2, 15.4]
  };

  const viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider: imageryOptions.carto,
    baseLayerPicker: false,
    shouldAnimate: true
  });

  viewer.camera.flyTo({
    destination: Cesium.Cartesian3.fromDegrees(34.8, 31.5, 1500000)
  });

  document.getElementById('imagerySelect').addEventListener('change', function () {
    viewer.imageryLayers.removeAll();
    viewer.imageryLayers.addImageryProvider(imageryOptions[this.value]);
  });

  let rocketEntity = null;
  let intervalId = null;

  document.getElementById('launchBtn').addEventListener('click', () => {
    const originKey = document.getElementById('countrySelect').value;
    const origin = targets[originKey];
    const destination = targets.israel;

    const steps = 100;
    const points = [];

    for (let i = 0; i <= steps; i++) {
      const t = i / steps;
      const lon = origin[0] * (1 - t) + destination[0] * t;
      const lat = origin[1] * (1 - t) + destination[1] * t;
      const height = 0 + 100000 * Math.sin(Math.PI * t);
      points.push(Cesium.Cartesian3.fromDegrees(lon, lat, height));
    }

    viewer.entities.removeAll();

    viewer.entities.add({
      polyline: {
        positions: points,
        width: 4,
        material: Cesium.Color.RED
      }
    });

    rocketEntity = viewer.entities.add({
      position: points[0],
      orientation: new Cesium.VelocityOrientationProperty(new Cesium.SampledPositionProperty()),
      model: {
        uri: 'Toy_Rocket.glb',
        scale: 100.0,
        minimumPixelSize: 64
      }
    });

    const positionProperty = new Cesium.SampledPositionProperty();

    for (let i = 0; i < points.length; i++) {
      const time = Cesium.JulianDate.addSeconds(Cesium.JulianDate.now(), i * 0.05, new Cesium.JulianDate());
      positionProperty.addSample(time, points[i]);
    }

    rocketEntity.position = positionProperty;
    rocketEntity.orientation = new Cesium.VelocityOrientationProperty(positionProperty);

    viewer.clock.startTime = positionProperty._property._times[0];
    viewer.clock.stopTime = positionProperty._property._times[positionProperty._property._times.length - 1];
    viewer.clock.currentTime = viewer.clock.startTime;
    viewer.clock.clockRange = Cesium.ClockRange.CLAMPED;
    viewer.clock.clockStep = Cesium.ClockStep.SYSTEM_CLOCK_MULTIPLIER;
    viewer.clock.multiplier = 10;
  });
</script>
</body>
</html>
